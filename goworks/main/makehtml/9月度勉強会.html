<li>9月度勉強会とは？</li>
<pre class="text">
技術者としての好奇心や向上心を満たすために技術的な挑戦をするふりをして遊びます。
類義語 : 技術の無駄遣い
</pre>
<hr>
<li>実態</li>
<pre class="text">
実態は、みんな黙々と勉強していました。
それでも、それぞれ好きな分野の勉強だったので実質遊んでいるようなものです。
</pre>
<li>感想</li>
<pre class="text">
時々わからないことを聞きあったり、得意な技術を紹介しあったりします。
新しい技術の風が入ってくるので、モチベーションを保つのにも一役買ってくれます。
</pre>
